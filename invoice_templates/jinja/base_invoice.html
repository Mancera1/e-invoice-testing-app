<Invoice>
    <Country>{{ country }}</Country>
    <Date>{{ date }}</Date>
    {% for item in items %}
    <Item>
        <Description>{{ item.description }}</Description>
        <Quantity>{{ item.quantity }}</Quantity>
        <UnitPrice>{{ item.unit_price }}</UnitPrice>
        <Total>{{ item.total }}</Total>
    </Item>
    {% endfor %}
    <TotalAmount>{{ total_amount }}</TotalAmount>
</Invoice>
