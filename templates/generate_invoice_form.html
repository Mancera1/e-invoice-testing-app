<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Invoice</title>
</head>
<body>
    <h1>Generate Invoice</h1>
    <form action="{{ url_for('generate_invoice') }}" method="post">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name"><br><br>

        <label for="customer_address">Customer Address:</label>
        <input type="text" id="customer_address" name="customer_address"><br><br>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br><br>

        <button type="submit">Generate Invoice</button>
    </form>
</body>
</html>
